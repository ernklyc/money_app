<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Döviz Takip | Trading Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <span class="logo-text">ErenKLYC</span>
                <span class="logo-dot">.</span>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Para birimi ara..." oninput="filterCurrencies(this.value)">
                <button class="search-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 21L16.65 16.65M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <div class="nav-links">
                <a href="#" class="active">Piyasalar</a>
                <a href="#">Haberler</a>
                <div class="weather-container">
                    <div id="citySelector" class="city-selector">
                        <button id="cityButton" class="city-button">
                            <span id="selectedCity">Şehir Seç</span>
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none">
                                <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </button>
                        <div id="cityDropdown" class="city-dropdown">
                            <input type="text" id="citySearch" placeholder="Şehir ara..." class="city-search">
                            <div id="cityList" class="city-list"></div>
                        </div>
                    </div>
                    <div id="weatherInfo" class="weather-info">
                        <div class="weather-icon"></div>
                        <div class="weather-details">
                            <span class="temperature"></span>
                            <span class="description"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Piyasa Özeti</h1>
        
        <div class="currency-box">
            <div id="ratesContainer" class="rates-container">
                <!-- Kurlar buraya JavaScript ile eklenecek -->
            </div>
        </div>
        
        <div class="update-time">
            Son Güncelleme: <span id="lastUpdate"></span>
        </div>

        <h1>Ekonomi Haberleri</h1>
        <div id="newsContainer" class="news-container">
            <!-- Haberler buraya JavaScript ile eklenecek -->
        </div>
    </div>

    <!-- Grafik Modal -->
    <div id="chartModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="chartTitle"></h2>
            <div class="time-range-buttons">
                <button class="time-btn active" data-range="1G">1G</button>
                <button class="time-btn" data-range="1H">1H</button>
                <button class="time-btn" data-range="1A">1A</button>
                <button class="time-btn" data-range="1Y">1Y</button>
                <button class="time-btn" data-range="5Y">5Y</button>
            </div>
            <div class="chart-container">
                <canvas id="rateChart"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
