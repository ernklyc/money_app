<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Döviz Takip</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Güncel Döviz Kurları</h1>
        
        <div class="currency-box">
            <div id="ratesContainer" class="rates-container">
                <!-- Kurlar buraya JavaScript ile eklenecek -->
            </div>
        </div>
        
        <div class="update-time">
            Son Güncelleme: <span id="lastUpdate"></span>
        </div>
    </div>

    <!-- Grafik Modal -->
    <div id="chartModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="chartTitle"></h2>
            <div class="time-range-buttons">
                <button class="time-btn active" data-range="1G">1 Gün</button>
                <button class="time-btn" data-range="1H">1 Hafta</button>
                <button class="time-btn" data-range="1A">1 Ay</button>
                <button class="time-btn" data-range="1Y">1 Yıl</button>
                <button class="time-btn" data-range="5Y">5 Yıl</button>
            </div>
            <div class="chart-container">
                <canvas id="rateChart"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
